<article class="contacto c1">
<h2 >Contacto </h2>
<p >¿Queres contactarnos?</p>
<form class="form">
    <div>
        <label for="nombre"> Nombre:</label>    
<input class="input" type="texto" placeholder="Ingresa tu nombre" name="nombre" >
</div>
<div>
<label for="apellido" > Apellido:</label>

<input class="input" type="texto" placeholder="Ingresa tu apellido"  name="apellido" >
</div>
<div>
<label for="numero" > Numero:</label>
<input class="input" type="numero" placeholder="Ingresa tu numero de celular" name="numero" >

</div>

<div>
<label for="gmail"> Gmail:  </label>

<input  class="input"type="gmail" placeholder="Ingresa tu Email" name="gmail" >

</div>
<div>
<label type="mensaje" > Mensaje:</label>
<textarea class="textarea" name="mensaje" id="textoarea" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
</div>
<div>
<input type="submit" placeholder= "Enviar " > 

</div> 
 </article>
